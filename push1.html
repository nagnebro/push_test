<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag 보기</title>
</head>
<body>
    안녕하세요 <br>태그는 처음이지요
    여기다 수평선 하나
    <hr>
    그럼 한 번 <br> 해볼래
    <p>html 첫 <br> <hr> 수업</p>

    <!-- 리스트
    ul 순서 없는 목록
    ol 순서 있는 목록 

    type 변경
    start 변경
    reversed 역순
    -->
    <ul>
        <li>아메리카노</li>
        <li>카페모카</li>
        <li>카페라떼</li>
    </ul>

    <ol reversed>
        <li>아메리카노</li>
        <li>카페모카</li>
        <li>카페라떼</li>
    </ol>
</body>
</html>
